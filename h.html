<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How It Works</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        .content {
            padding: 40px;
        }

        .step {
            margin-bottom: 40px;
        }

        .step-icon {
            color: #007bff;
            font-size: 60px;
        }

        .step-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .step-description {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="text-center">How It Works</h1>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="step text-center">
                        <i class="step-icon fas fa-search"></i>
                        <h2 class="step-title">Step 1: Register</h2>
                        <p class="step-description">Use our powerful search engine to find what you're looking for.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="step text-center">
                        <i class="step-icon fas fa-book"></i>
                        <h2 class="step-title">Step 2: Learn</h2>
                        <p class="step-description">Access a wealth of knowledge and resources to expand your learning.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="step text-center">
                        <i class="step-icon fas fa-rocket"></i>
                        <h2 class="step-title">Step 3: Succeed</h2>
                        <p class="step-description">Apply what you've learned and achieve your goals.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>

</html>
