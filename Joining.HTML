<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .row {
      display: flex;
    }

    .column {
      flex: 1;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .column ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .column li {
      margin-bottom: 15px;
    }

    .form-container {
      text-align: center;
    }

    .form-container h2 {
      color: #333;
    }

    .form-container form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #28a745;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <ul>
          <li><button class="btn btn-primary" id="joinVendor">Join as a Vendor</button></li>
          <li><button class="btn btn-primary" id="joinFarmer">Join as a Farmer</button></li>
          <li>More Direct Sales</li>
          <li>No middlemen, no commission</li>
          <li>Bigger Circle of Customers</li>
          <li>Regional restaurants, cafeterias, food stores, and local families</li>
          <!-- Add more list items as needed -->
        </ul>
      </div>
      <div class="column form-container" id="form">
      Click accordingly either you wanna register as a farmer or vendor
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#joinVendor").click(function () {
        $("#form").html(`
        <div class="form-container">
    <h2 style= "color: green">Vendor Registration</h2>
    <form action="register_vendor.php" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <br></br>
        <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>
</div>
        `);
      });

      $("#joinFarmer").click(function () {
        $("#form").html(`
          <div class="form-container">
            <h2 style= "color: green">Farmer Registration</h2>
            <form action="register_farmer.php" method="post">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="farm_location">Farm Location:</label>
                <input type="text" class="form-control" id="farm_location" name="farm_location" required>
              </div>

              <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number">
              </div>
              <br></br>
              <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
          </div>
        `);
      });
    });
  </script>
</body>
</html>
